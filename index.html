<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Nomor ke GitHub</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px;
    }
    button {
      background: #1e90ff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0077cc;
    }
    .status {
      margin-top: 20px;
      font-size: 14px;
    }
    .loading { color: orange; }
    .success { color: lime; }
    .error { color: red; }
  </style>
</head>
<body>

  <h2>➕ Tambahkan Nomor ke Database</h2>
  <input id="numberInput" type="text" placeholder="Contoh: 628xxx..." />
  <button onclick="addNumber()">Tambah</button>
  <div id="statusText" class="status"></div>

  <script>
    const GITHUB_TOKEN = "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"; // Ganti dengan token GitHub kamu
    const REPO_OWNER = "HanzyyOffc";   // Ganti dengan pemilik repo
    const REPO_NAME = "DBusername";    // Ganti dengan nama repo
    const FILE_PATH = "dbuser.json";   // Ganti dengan path file JSON kamu

    async function addNumber() {
      const newNumber = document.getElementById("numberInput").value.trim();
      const status = document.getElementById("statusText");

      if (!newNumber) {
        status.textContent = "⚠️ Masukkan nomor!";
        status.className = "status error";
        return;
      }

      status.textContent = "⏳ Memproses...";
      status.className = "status loading";

      const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;

      try {
        const res = await fetch(apiUrl, {
          headers: {
            Authorization: `token ${GITHUB_TOKEN}`,
            Accept: "application/vnd.github.v3+json"
          }
        });

        const data = await res.json();
        if (!data.content || !data.sha) throw new Error("File kosong atau tidak ditemukan!");

        const content = atob(data.content.replace(/\n/g, ""));
        const jsonData = JSON.parse(content);

        if (!jsonData.dbny.includes(newNumber)) {
          jsonData.dbny.push(newNumber);
          const updatedContent = btoa(JSON.stringify(jsonData, null, 2));

          const update = await fetch(apiUrl, {
            method: "PUT",
            headers: {
              Authorization: `token ${GITHUB_TOKEN}`,
              Accept: "application/vnd.github.v3+json"
            },
            body: JSON.stringify({
              message: `Tambah nomor ${newNumber}`,
              content: updatedContent,
              sha: data.sha
            })
          });

          if (update.ok) {
            status.textContent = `✅ Nomor ${newNumber} berhasil ditambahkan!`;
            status.className = "status success";
            document.getElementById("numberInput").value = "";
          } else {
            throw new Error("Gagal memperbarui file di GitHub.");
          }
        } else {
          status.textContent = `⚠️ Nomor ${newNumber} sudah ada.`;
          status.className = "status error";
        }

      } catch (err) {
        status.textContent = `❌ Gagal menambahkan: ${err.message}`;
        status.className = "status error";
        console.error(err);
      }
    }
  </script>

</body>
</html>
