<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Nomor ke Database</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      width: 250px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>➕ Tambahkan Nomor</h2>
  <input type="text" id="numberInput" placeholder="62xxxxxxxxxx" />
  <button onclick="addNumber()">Tambah ke GitHub</button>
  <div class="status" id="statusText">Siap menambahkan...</div>

  <script>
    const GITHUB_TOKEN = "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";
    const REPO_OWNER = "HanzyyOffc";
    const REPO_NAME = "DBusername";
    const FILE_PATH = "dbuser.json";

    async function addNumber() {
      const newNumber = document.getElementById("numberInput").value.trim();
      const status = document.getElementById("statusText");

      if (!newNumber.startsWith("62")) {
        status.innerText = "⚠️ Gunakan format nomor: 62xxxxxxxx";
        return;
      }

      status.innerText = "⏳ Mengambil data dari GitHub...";

      const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;

      try {
        const res = await fetch(apiUrl, {
          headers: {
            Authorization: `token ${GITHUB_TOKEN}`,
            Accept: "application/vnd.github.v3+json"
          }
        });

        const data = await res.json();

        if (!data.content || !data.sha) throw new Error("Gagal ambil data file.");

        const decoded = atob(data.content.replace(/\n/g, ""));
        const json = JSON.parse(decoded);

        if (json.dbny.includes(newNumber)) {
          status.innerText = `⚠️ Nomor ${newNumber} sudah ada.`;
          return;
        }

        json.dbny.push(newNumber);
        const updatedContent = btoa(JSON.stringify(json, null, 2));

        const update = await fetch(apiUrl, {
          method: "PUT",
          headers: {
            Authorization: `token ${GITHUB_TOKEN}`,
            Accept: "application/vnd.github.v3+json"
          },
          body: JSON.stringify({
            message: `Menambahkan nomor ${newNumber}`,
            content: updatedContent,
            sha: data.sha
          })
        });

        if (update.ok) {
          status.innerText = `✅ Nomor ${newNumber} berhasil ditambahkan!`;
          document.getElementById("numberInput").value = "";
        } else {
          throw new Error("Gagal update file.");
        }

      } catch (err) {
        console.error(err);
        status.innerText = `❌ Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
