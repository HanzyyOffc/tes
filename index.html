<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Nomor ke Database</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input, button {
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin: 10px;
    }

    input {
      width: 250px;
    }

    button {
      background: #1e90ff;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #0077cc;
    }

    .status {
      margin-top: 20px;
      font-size: 14px;
    }

    .loading {
      color: orange;
    }

    .success {
      color: lime;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Tambah Nomor ke Database GitHub</h2>
  <input type="text" id="numberInput" placeholder="Contoh: 628xxxxxxx" />
  <button onclick="addNumber()">Tambah</button>
  <div class="status" id="statusText"></div>

  <script>
    const GITHUB_TOKEN = "ghp_xxxxxx"; // Ganti dengan token GitHub kamu
    const REPO_OWNER = "HanzyyOffc";   // Ganti dengan pemilik repo
    const REPO_NAME = "dbny";    // Ganti dengan nama repo
    const FILE_PATH = "db.json";   // Ganti dengan path file JSON kamu

    async function addNumber() {
      const newNumber = document.getElementById("numberInput").value.trim();
      const statusText = document.getElementById("statusText");
      if (!newNumber) {
        statusText.innerHTML = "⚠️ Masukkan nomor terlebih dahulu!";
        statusText.className = "status error";
        return;
      }

      statusText.innerHTML = "⏳ Menambahkan nomor...";
      statusText.className = "status loading";

      const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`;
      try {
        const res = await fetch(apiUrl, {
          headers: {
            Authorization: `token ${GITHUB_TOKEN}`,
            Accept: "application/vnd.github.v3+json"
          }
        });

        const data = await res.json();
        let content = atob(data.content);
        let jsonData = JSON.parse(content);

        if (!jsonData.dbny.includes(newNumber)) {
          jsonData.dbny.push(newNumber);
          const updatedContent = btoa(JSON.stringify(jsonData, null, 2));

          const updateRes = await fetch(apiUrl, {
            method: "PUT",
            headers: {
              Authorization: `token ${GITHUB_TOKEN}`,
              Accept: "application/vnd.github.v3+json"
            },
            body: JSON.stringify({
              message: `Menambahkan nomor ${newNumber}`,
              content: updatedContent,
              sha: data.sha
            })
          });

          if (updateRes.ok) {
            statusText.innerHTML = `✅ Nomor ${newNumber} berhasil ditambahkan!`;
            statusText.className = "status success";
            document.getElementById("numberInput").value = "";
          } else {
            throw new Error("Gagal update file di GitHub.");
          }
        } else {
          statusText.innerHTML = `⚠️ Nomor ${newNumber} sudah ada di database.`;
          statusText.className = "status error";
        }
      } catch (err) {
        console.error(err);
        statusText.innerHTML = `❌ Gagal menambahkan nomor: ${err.message}`;
        statusText.className = "status error";
      }
    }
  </script>
</body>
</html>
